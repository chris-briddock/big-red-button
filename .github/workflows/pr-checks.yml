name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/bigredbutton
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: ./src/bigredbutton/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Check package vulnerabilities
        run: npm audit --audit-level moderate

      - name: ğŸ“± Validate Expo config
        run: npx expo config --type public

      - name: ğŸ¯ Check bundle size
        run: |
          npx expo export --platform web
          du -sh dist/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/bigredbutton
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ”’ Run security audit
        run: |
          npm audit --audit-level high
          npx audit-ci --high

  compatibility:
    name: Check Compatibility
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/bigredbutton
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ./src/bigredbutton/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test -- --watchAll=false

      - name: ğŸ¨ Check TypeScript
        run: npx tsc --noEmit
